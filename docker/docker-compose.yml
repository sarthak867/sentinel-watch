version: "3.9"

services:

  # ── Kafka + Zookeeper (satellite tile message queue) ─────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 15s
      timeout: 10s
      retries: 5

  # ── Pathway stream processing engine ─────────────────────────
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8765:8765"   # REST API
      - "8766:8766"   # WebSocket
    environment:
      KAFKA_BROKERS: kafka:9092
      VISION_PROVIDER: ${VISION_PROVIDER:-anthropic}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      USGS_USERNAME: ${USGS_USERNAME:-}
      USGS_PASSWORD: ${USGS_PASSWORD:-}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      ALERT_EMAIL_FROM: ${ALERT_EMAIL_FROM:-}
      ALERT_EMAIL_PASSWORD: ${ALERT_EMAIL_PASSWORD:-}
      ALERT_EMAIL_TO: ${ALERT_EMAIL_TO:-}
    volumes:
      - ./config:/app/config:ro
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ── React dashboard ───────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:8765
      VITE_WS_URL:  ws://localhost:8766
    restart: on-failure

volumes:
  kafka-data:
